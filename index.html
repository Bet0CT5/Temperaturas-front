<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Carga de Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="scriptJSON.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cuarto JR</h1>
        </header>

        <div class="data-cards">
            <div class="card">
                <div class="icon">üå°Ô∏è</div>
                <div class="value" id="temperature"></div>
                <div class="status">Media</div>
            </div>
            <div class="card">
                <div class="icon">üå°Ô∏è</div>
                <div class="value" id="median"></div>
                <div class="status">Mediana</div>
            </div>
            
        </div>

        <div class="chart-container">
            <div class="chart-tabs">
                <button id="temperature-tab" class="active">Gr√°ficas de Temperatura</button>
                <button id="temperature-tables">Tablas de Temperatura</button>
                <button id="distribution-tab">Distribuci√≥n Normal</button>
            </div>
            <div id="chartContainer" style="display: block; padding: 10px;">
                <div id="chartCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner">
                        <!-- Los elementos del carrusel se agregar√°n aqu√≠ din√°micamente -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#chartCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#chartCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div> 
            <div id="tableContainer" style="display: none;">
                <div id="tableCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="tableCarouselInner">
                        <!-- Los elementos del carrusel se agregar√°n aqu√≠ din√°micamente -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#tableCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#tableCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>            
            <canvas id="distributionChart" style="display: none;"></canvas> <!-- Gr√°fica de distribuci√≥n normal -->
        </div>

        <div class="temperature-info">
            <p>Horas de Temperatura M√°s Alta: <span id="highest-temp-time">--:--</span></p>
            <p>Horas de Temperatura M√°s Baja: <span id="lowest-temp-time">--:--</span></p><br/>
            <button id="exportExcel" class="btn btn-primary">Exportar a Excel</button>
        </div>

    </div>
    
</body>
</html>
